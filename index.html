<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <a href="#" ><img src="images/logo.svg" class="logo" alt=""></a>
  </header>
<div class="hero">
  <img src="images/illustration-mockups.svg" alt="">
  <div class="hero-box">
    <h2>Build The Community <br> Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
  </div>
</div>
<div class="social-media">
  <a href="">
    <svg class="icon" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
      <use xlink:href="images/sprite.svg#facebook"></use>
    </svg>
  </a>
  <a href="">
    <svg class="icon" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
      <use xlink:href="images/sprite.svg#twitter"></use>
    </svg>
  </a>
  <a href="">
    <svg class="icon" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
      <use xlink:href="images/sprite.svg#instagram"></use>
    </svg>
  </a>
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yousif ALkhdhairi</a>.
    </p>
  </footer>
</body>
</html>
